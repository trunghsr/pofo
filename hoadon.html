    <div>
        <h1>Chi tiết đơn hàng</h1>
        <table border="1" style="width:100%" id="cartDetail">
            <thead>
                <th>Hình SP</th>
                <th>Tên SP</th>
                <th>Số lượng</th>
                <th>Giá</th>
                <th>Thành tiền</th>
                <th><i id="car" class="fa fa-trash icon-pink"></i></th>
            </thead>

            <tfoot style="text-align: right">
                <tr>
                    <td colspan="6">Tổng thành tiền (A) = <span id="totalPreTax">0</span></td>
                </tr>
                <tr>
                    <td colspan="6">Chiếc khấu (B) = 0.1 x A =<span id="discount">0</span></td>
                </tr>
                <tr>
                    <td colspan="6">Thuế (C) = 10% x (A-B) = <span id="tax">0</span></td>
                </tr>
                <tr>
                    <td colspan="6">Tổng đơn hàng = A - B + C=<span id="total">0</span></td>
                </tr>
                <tr>
                    <td colspan="6" align="center"><button>Xác nhận đơn hàng</button></td>
                </tr>

            </tfoot>
        </table>
